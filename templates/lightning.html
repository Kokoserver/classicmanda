{% extends 'base.html'%}
{%load static%}
{% block content%}
<div class="row mt-50">
    {%for lightning in lightning %}
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
        <div class="product-wrap product-border-3 product-img-zoom mb-30">
            <div class="product-img">
                <a href="{% url 'product' lightning.id %}"><img src="{% static lightning.image %}" style="width: 300px;" alt="product"></a>
                <div class="product-action-4">
                    <div class="product-action-4-style">
                        <a href="{% url 'cart' lightning.id%}"   class=""  data-tooltip="Add To Cart"  id="AddToCart"><i  class="la la-cart-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="product-content product-content-padding">
                <h4><a href="{% url 'product' lightning.id %}">{{lightning.name}}</a></h4>
                <div class="price-addtocart">
                    <div class="product-price">
                        <span>${{lightning.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock%}
