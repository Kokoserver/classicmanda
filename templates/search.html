{% extends 'base.html' %}
{%load static%}
{% block content%}
<div class="row mt-4">
  {% if error %}
  <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong class="text-center">{{error}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
</div>

    <div class="col-md-2"></div>
</div>
  {%endif%}


 {%for search in search %}
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
        <div class="product-wrap product-border-3 product-img-zoom mb-30">
            <div class="product-img pl-70">
                <a href="{% url 'product' search.id %}"><img src="{% static search.image %}" style="width: 250px;" alt="product">
                </a>
                <div class="product-action-4">
                    <div class="product-action-4-style">
                        <a class=""  data-tooltip="Add To Cart" id="AddToCart"><i  class="la la-cart-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="product-content product-content-padding text-center">
                <h4><a href="{% url 'product' search.id %}">{{search.name}}</a></h4>
                <div class="price-addtocart">
                    <div class="product-price">
                        <span class="pl-120">${{search.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock%}
